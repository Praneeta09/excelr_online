<!DOCTYPE html>
<html lang="en">















<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./medias/download (2).jpg" type="image/x-icon">
    <style>
        marquee{
            border:2px solid black;
        }
        img{
            size="50px";
        }
    </style>
</head>
<body>
   <h1> Marquee task</h1> 
   <hr>
   <p> this is text</p>
   <marquee behavior="" direction="" >This is a scrolling text</marquee>
    <marquee behavior="" direction="left">This is a scrolling text</marquee>
    <marquee behavior="" direction="right">This is a scrolling text</marquee>
    <marquee behavior="" direction="up">This is a scrolling text</marquee>
    <marquee behavior="" direction="down">This is a scrolling text</marquee>
<hr>
<marquee behaviour="slide" direction="left">
    <img src="./medias/download (2).jpg">
</marquee>
<hr>
<marquee behaviour="scroll" direction="left"scrollamount="10" >
    <img src="./medias/download (2).jpg">
</marquee>
<hr>
<marquee behaviour="alternate" direction="left"scrollamount="10" >
    <img src="./medias/download (2).jpg">
</marquee>
<p> defualt behavior is scroll</p>
<p> defualt direction is the left </p>
</body>
</html>
