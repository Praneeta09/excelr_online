<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src=""></script>-->
</head>
<body>
    <h1> Arithmetic opertors</h1>
    <!-- int a=10 b =20 in the java but no need in js-->
    <script>
        a=10;
        b=20;
       
        console.log(a+b);
        document.write(a+b);
        console.log(a-b);
        document.write(a-b);
        console.log(a*b);
        document.write(a*b);
        console.log(a/b);
        document.write(a/b);
        console.log(a%b);
        document.write(a%b); // modules
        console.log(a**b);
        document.write(a**b); // power
        console.log(a++); // increment
        document.write(a++);
        console.log(a--); // decrement
        document.write(a--)

        console.log(++a); // pre increment 
        document.write(++b);

        document.write(2**3);
    </script>
</body>
</html>
