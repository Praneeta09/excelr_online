<!DOCTYPE html>
<html>
<head>
  <title>JS - Loops, Operators, and Conditions</title>
</head>
<body>
  <script>
    // Operators and Conditions
    let num1 = 15;
    let num2 = 10;

    if (num1 > num2) {
      console.log("Num1 is greater");
    } else if (num1 < num2) {
      console.log("Num2 is greater");
    } else {
      console.log("Both numbers are equal");
    }

    // While loop - 5 iterations
    let i = 1;
    while (i <= 5) {
      console.log("While loop iteration " + i);
      i++;
    }

    // For loop - 5 iterations
    for (let j = 1; j <= 5; j++) {
      console.log("For loop iteration " + j);
    }

    // Do-While loop - 5 iterations
    let k = 1;
    do {
      console.log("Do-While loop iteration " + k);
      k++;
    } while (k <= 5);

    // Switch case condition
    let day = "Monday";

    switch(day) {
      case "Monday":
        console.log("It's Monday");
        break;
      case "Tuesday":
        console.log("It's Tuesday");
        break;
      default:
        console.log("It's another day");
    }
  </script>
</body>
</html>
