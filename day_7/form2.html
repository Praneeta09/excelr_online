












<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        background-color:lightblue;
        color: rgb(10, 9, 9);
    }
    fieldset{
        width:80%;
        margin:20px auto;
    }
    form{
        border: 2px solid black;
        width: 400px;
        margin:10px auto;
    }
</style>
<body>
    <form action="" method="get">
        <fieldset>

            <legend>   Basic Information</legend>
            <label for="fname"> First Name</label>
            <input type="text"  id="fname" name="fname">
            <br>
            <label for="lname"> Last Name</label>
            <input type="text" id="lname" name="lname">
            <br>
            <label for="age"> Age</label>
            <input type="number" id="age" name="age" min="10" max="45">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
            <input type="radio" name="gender"id="male"value="male">
            <label for="male">male</label>
            <input type="radio"id="other" value="other">
            <label for="other">other</label>
            <br>
            <label for="dob"> Date of Birth</label>
            <input type="date" id="dob" name="dob">
            <br>
          <!--  <label for="phone"> Phone</label>
            <input type="text"id="phone"value="98777666"readonly>-->

        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="email"> Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="phone"> Phone</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="address"> Address</label>
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
            <br>    
        </fieldset>
        <fieldset>
            <legend> Favorites</legend>
            <label for="color"> Color</label>
            <input type="checkbox" id="color" name="color" value="red"id="red">
            <label for="red">red</label>
            <input type="checkbox" id="color" name="color" value="green"id="green">
            <label for="green">green</label>
            <input type="checkbox" id="color" name="color" value="blue"id="blue">
            <label for="blue">blue</label>

            <br>
            <label for="item"> favourite food</label>
            <select name="item" id="item">
                <option value="select food">select food</option>
                <option value="select food">food</option>
                <option value="burger">burger</option>
                <option value="pasta">pasta</option>
                <option value="tacos">tacos</option>
                <option value="salad">salad</option>
                <br>
                
            <label for="image"> Upload Image</label>
            <input type="file" id="image" name="image" accept="image/*">    
            <br>
            
        </fieldset>
        <button type="sumbit">sumbit  </button>
        <button type="reset">reset</button>

    </form>
</body>
</html>
