<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1> TABLE </h1>
    <hr>
    <table border="1"width="50%" cellpadding="2" cellspacing="2">
        <caption> Weather Station</caption>
        <thead>
           <th rowspan="2">Station</th>
           <th colspan="2">temperature</th>
           <th rowspan="2">humidity</th>
           <th rowspan="2">weather</th> 
        
           <tr>
            <th>min</th>
            <th>max</th>
           </tr>
        
        </thead>
        <tbody>
            <tr>
        <td>USA</td>
        <td > 24 </td>
        <td> 19</td>
        <td>60%</td>
        <td>cloudy</td>
            </tr>
            <tr>
<td>germany</td>
<td>5</td>
<td>-1</td>
<td>70%</td>
<td>rainy</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
