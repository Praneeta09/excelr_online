<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipkart Login Clone</title>
  <style>
    
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 450px;
      background-color: #2874f0;
      color: white;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 16px;
      line-height: 1.5;
    }

    .left img {
      width: 100%;
      max-width: 280px;
      align-self: center;
      margin-top: auto;
    }

    .right {
      width: 70%;
      padding: 60px 40px;
      background-color: #f1f3f6;
    }

    .input-box {
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      font-size: 18px;
      padding: 10px 0;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
    }

    .terms {
      font-size: 13px;
      color: #878787;
      margin-bottom: 20px;
    }

    .terms a {
      color: #2874f0;
      text-decoration: none;
    }

    .otp-button {
      width: 100%;
      background-color: #fb641b;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 0;
      border: none;
      cursor: pointer;
    }

    .signup {
      margin-top: 50px;
      text-align: center;
      font-size: 14px;
    }

    .signup a {
      color: #2874f0;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="left">
    <div>
      <h1>Login</h1>
      <p font-size:16>Get access to your Orders,<br>Wishlist and <br>Recommendations</p>
    </div>
    <img src="C:\Users\PRANITA KEDAR\Pictures\Screenshots\flipkart graphics.png" alt="Flipkart graphics">
  </div>

  <div class="right">
    <div class="input-box">
      <input type="text" placeholder="Enter Email/Mobile number">
    </div>
    <div class="terms">
      By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>
    </div>
    <button class="otp-button">Request OTP</button>
    <div class="signup">
      New to Flipkart? <a href="#">Create an account</a>
    </div>
  </div>

</body>
</html>
