<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Layout using CSS Grid</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: 80px 1fr 60px;
      grid-template-columns: 250px 1fr;
      grid-template-areas:
        "header header"
        "sidebar main"
        "footer footer";
      height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    aside {
      grid-area: sidebar;
      background-color: #f0f0f0;
      padding: 20px;
    }

    main {
      grid-area: main;
      padding: 20px;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <aside>
      <h3>Sidebar</h3>
      <p>The Menu or quick access content.</p>
    </aside>
    <main>
      <h3>Main Content</h3>
      <p>The core website content should be displayed here.</p>
    </main>
    <footer>Footer</footer>
  </div>
</body>
</html>
