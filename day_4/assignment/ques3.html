<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Controls Example</title>
    <style>
        input[type=range] {
            accent-color: blue;
        }
    </style>
</head>
<body>
    <h1>Form Input Controls Example</h1>

    <form>
        Name: <input type="text" placeholder="Enter your name" name="name">
        Password: <input type="password" placeholder="Enter your password" name="password">
        Email:<br> <input type="email"  placeholder="Enter your email" name="email">

        Age: <input type="number" value="18" name="age">
        Rating: <input type="range" name="rating"color="Blue" min="1" max="10">
        Date of Birth: <br>
        <input type="date" name="dob">
        Time: <input type="time" name="time">
        Image: <input type="image" src="C:\Users\PRANITA KEDAR\Pictures\Screenshots\Screenshot 2025-04-11 124810.png" alt="Submit"><br><br>

        Week: <input type="week" name="week"><br><br>
        Month: <input type="month" name="month"><br><br>
        Datetime-Local: <input type="datetime-local" name="datetime"><br><br>
        URL: <input type="url" name="url"><br><br>
        Search: <input type="search" name="search"><br><br>

        Gender:<br>
        <input type="radio" name="gender" value="male" checked> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        Interests:<br>
        <input type="checkbox" name="interest" value="reading" checked> Reading
        <input type="checkbox" name="interest" value="sports"> Sports
        Country:
        <select name="country">
            <option>United States</option>
            <option>India</option>
            <option>Canada</option>
        </select><br><br>

        Message:<br>
        <textarea rows="5" cols="50" placeholder="Enter your message"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
